<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"></meta>
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="Seymour Zhang's React Application Template">
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json"></link>

    <!-- iOS应用图标 -->
    <link rel="apple-touch-icon" sizes="256x256" href="appicon.png"></link>


    <!-- iOS环境下状态栏颜色 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    
    <!-- basic lib -->
    <script src="https://cdn.jsdelivr.net/npm/react@16.11.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@16.11.0/umd/react-dom.production.min.js"></script>


    <title>sz-rat</title>

    <style>
        *{padding: 0px;margin: 0px;}
        html{ width: 100%;height: 100%;}
        body{ width: 100%; height: 100%;}
        #app{height: 100%;width: 100%;}
        .loading-panel-wrapper{width: 100%;height: 100%;flex-direction: column;background: whitesmoke;display: flex;justify-content: center;}
        .loading-panel-inner{display: flex;justify-content: center;}
    </style>

</head>
<body>
    <div id="app">
        <div class="loading-panel-wrapper">
            <div class="loading-panel-inner">
                <div>
                    <img 
                        style="width: 300px;display: block;margin-left: auto;margin-right: auto;" 
                        src="../assets/public/icon.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
